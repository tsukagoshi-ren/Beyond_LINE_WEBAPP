<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デリバリーのお問合わせ</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <div class="container">
        <h1>デリバリーのお問合わせ</h1>
        <p class="subtitle">お気軽にお問い合わせください</p>

        <div id="message" class="message"></div>

        <form id="deliveryForm" novalidate>
            <!-- お名前 -->
            <div class="form-group">
                <label for="name">お名前 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- フリガナ -->
            <div class="form-group">
                <label for="furigana">フリガナ <span class="required">*</span></label>
                <input type="text" id="furigana" name="furigana" required>
            </div>

            <!-- メールアドレス -->
            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- 電話番号 -->
            <div class="form-group">
                <label for="phone">電話番号 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- 会社名 -->
            <div class="form-group">
                <label for="company">会社名</label>
                <input type="text" id="company" name="company">
            </div>

            <!-- 配達希望エリア -->
            <div class="form-group">
                <label for="area">配達希望エリア <span class="required">*</span></label>
                <select id="area" name="area" required>
                    <option value="">選択してください</option>
                    <option value="東京都23区内">東京都23区内</option>
                    <option value="東京都市部">東京都市部</option>
                    <option value="神奈川県">神奈川県</option>
                    <option value="埼玉県">埼玉県</option>
                    <option value="千葉県">千葉県</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <!-- サービス内容 -->
            <div class="form-group">
                <label>ご希望のサービス <span class="required">*</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="service1" name="services" value="食事デリバリー">
                        <label for="service1">食事デリバリー</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="service2" name="services" value="日用品配達">
                        <label for="service2">日用品配達</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="service3" name="services" value="書類配達">
                        <label for="service3">書類配達</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="service4" name="services" value="その他">
                        <label for="service4">その他</label>
                    </div>
                </div>
            </div>

            <!-- 希望配達時間 -->
            <div class="form-group">
                <label for="time">希望配達時間</label>
                <select id="time" name="time">
                    <option value="">選択してください</option>
                    <option value="9:00-12:00">9:00-12:00</option>
                    <option value="12:00-15:00">12:00-15:00</option>
                    <option value="15:00-18:00">15:00-18:00</option>
                    <option value="18:00-21:00">18:00-21:00</option>
                    <option value="時間指定なし">時間指定なし</option>
                </select>
            </div>

            <!-- 備考・ご要望 -->
            <div class="form-group">
                <label for="remarks">備考・ご要望</label>
                <textarea id="remarks" name="message" rows="5" placeholder="その他ご要望やご質問がございましたらお聞かせください"></textarea>
            </div>

            <div class="note">
                <strong>※ご注意</strong><br>
                お送りいただいた内容を確認後、担当者よりご連絡させていただきます。<br>
                お急ぎの場合はお電話でお問い合わせください。
            </div>

            <button type="submit" class="submit-button">
                <span class="button-text">送信する</span>
            </button>
        </form>
    </div>
</body>

</html>
