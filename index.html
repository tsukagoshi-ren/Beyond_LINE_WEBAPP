<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>LINEミニアプリフォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
    <h1>個人情報入力フォーム</h1>
    <form id="infoForm">
        <label>氏名: <input type="text" name="name" required></label><br>
        <label>メール: <input type="email" name="email" required></label><br>
        <button type="submit">送信</button>
    </form>

    <script>
        const LIFF_ID = "2008162611";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzj0Y12PJ4qrNvDk7rJRgXIToq4THDgGwtuSHKUYeXlV2JiOTSvIXcj9ss-thLXHbcdNw/exec";

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            const profile = await liff.getProfile();
            console.log("LINEユーザー名:", profile.displayName);
        }

        document.getElementById('infoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(e.target);

            // GAS WebアプリのURL
            const gasUrl = GAS_URL;

            try {
                const res = await fetch(gasUrl, {
                    method: 'POST',
                    body: data
                });
                if (res.ok) {
                    alert('送信しました');
                } else {
                    alert('送信に失敗しました');
                }
            } catch (err) {
                console.error(err);
                alert('エラーが発生しました');
            }
        });

        main();
    </script>
</body>

</html>
